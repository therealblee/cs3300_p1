<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<!-- This library supports geographic data -->
	<script src="http://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
	<!-- Leave a target where we'll add a map of the world -->
	<div id="map"></div>
    
    <div id="legend">
        <table>
            <tr>
                <td id="test"></td><td>Walmarts</td>
            </tr>
            <tr>
                <td id="test2"></td><td>Whole Foods</td>
            </tr>
        </table>
    </div>

	<script>
    // TODO: pull in income data for coloring map and creating key
    var incomes;
        
    d3.json("median_income.json", function(data) {
        incomes = data;
    });
        
    // [START Key] with help from the man: mbostock http://bl.ocks.org/mbostock/4573883
    var keyContainerWidth = 500;
    var keyContainerHeight = 100;
    var keyHeight = 10;
    var keyPadding = 20;

    var svg = d3.select("body").append("svg")
        .attr("class", "keyContainer")
        .attr("width", keyContainerWidth)
        .attr("height", keyContainerHeight);

    // Reformat tick marks
    var formatTicks = function(d){
        var addTheMoniez = d3.format("$");
        return addTheMoniez(Math.ceil(d/1000))+"K"
    }
        
    // Threshold scale split up by US household income brackets http://en.wikipedia.org/wiki/File:US_county_household_median_income_2012.png
    var threshold = d3.scale.threshold()
        .domain([30000, 35000, 42000, 52000, 59000, 74000, 89605])
        .range(["#ffffcc","#d9f0a3","#addd8e","#78c679","#41ab5d","#238443","#005a32"]);
    
    // Use min/max income to create a scale for the key
    var x = d3.scale.linear()
        .domain([30000, 89605])
        .range([keyPadding, keyContainerWidth-keyPadding]);
    
    // Create key scaling income values with a linear scale, set tick marks with the threshold
    var xAxis = d3.svg.axis()
        .scale(x)
        .tickSize(keyHeight)
        .tickValues(threshold.domain())
        .tickFormat(function(d) { return formatTicks(d); });

    // Append rectangle elements to key
    var g = svg.append("g")
        .attr("class", "key")
        .attr("transform", "translate(0,40)");
    
    g.selectAll("rect")
        .data(threshold.range().map(function(color) {
          var d = threshold.invertExtent(color);
          if (d[0] == null) d[0] = x.domain()[0];
          if (d[1] == null) d[1] = x.domain()[1];
          return d;
        }))
      .enter().append("rect")
        .attr("height", keyHeight)
        .attr("x", function(d) { return x(d[0]); })
        .attr("width", function(d) { return x(d[1]) - x(d[0]); })
        .style("fill", function(d) { return threshold(d[0]); });
    
    // Apply xAxis to the rectangles i.e. set tick marks and append a text heading to key
    g.call(xAxis).append("text")
        .attr("class", "caption")
        .attr("y", -10)
        .text("Some Descriptive Text");
        
    // [END key]
        
    // [START legend]
    var svgSize = 30;
	var test = d3.select("#test").append("svg").attr("width", svgSize).attr("height", svgSize);
        test.append("circle").attr("cx", svgSize/2).attr("cy", svgSize/2).attr("r", svgSize/2).attr("fill", "blue");
	var test2 = d3.select("#test2").append("svg").attr("width", svgSize).attr("height", svgSize);
        test2.append("circle").attr("cx", svgSize/2).attr("cy", svgSize/2).attr("r", svgSize/2).attr("fill", "yellow");
    // [END legend]
        
    // [START map]
	var width = 600;
	var height = 800;
    
	var projection = d3.geo.albers().scale(3300)
    .translate([width*2, height/2]);

    var path = d3.geo.path().projection(projection);
     
	var svg = d3.select("#map").append("svg")
	.attr("width", width)
	.attr("height", height);

	var calimap;
	
	// We can use our projection as a function. Remember that the format is 
	//  longitude first, then latitude (ie x, then y)
	var losangelas = projection([-117.9095329, 34.1027076]);
	
	d3.json("ca-counties.json", function (error, ca) {
		calimap = ca;
		svg.append("g")
		.selectAll("path")
		.data(topojson.feature(ca, ca.objects.counties).features)
		.enter().append("path")
		.attr("d", path)
		.style("stroke", "#888888")
		// Make Orange County appear Cornell red.
		.style("fill", function (county) { if (county.id == 06059) {  return "#ff0000"; } else { return "#cccccc"; }});
		
		// Place a big semi-transparent circle over Los Angelas.
		svg.append("circle").attr("cx", losangelas[0]).attr("cy", losangelas[1]).attr("r", 2).attr("fill", "blue");

	});
    // [END map]
	</script>
</body>

</html>
